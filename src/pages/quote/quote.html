<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ selectedQuote?.person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      {{ selectedQuote?.text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small color="danger" (click)="onCloseModal(true)">Supprimer</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button outline color="danger" (click)="onCloseModal(false)">Annuler</button>
</ion-content>
