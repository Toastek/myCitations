<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>Librairie de citations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6 text-center>Choisissez une catégorie à explorer...</h6>
  <ion-list>
    <button ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="quotesPage" [navParams]="quoteGroup">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} citations</p>
    </button>
  </ion-list>
</ion-content>
